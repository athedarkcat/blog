{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In | WebFaimly</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/sign.css' %}">
</head>
<body>

<form action="{% url "tool:login" %}" class="form-signin" method="post">
  {% csrf_token %}
  <img src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
  <h2>Dark Cat</h2>
  <label for="inputAccount" class="sr-only">Account</label>
  <input type="text" id="inputAccount" name="uid" class="form-control" placeholder="account" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="pwd" id="inputPassword" class="form-control" placeholder="password" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>

</form>

</body>
</html>
